# ==== DATABASE CONFIGURATION ====
spring.datasource.url=jdbc:postgresql://localhost:5432/kfarms_db
spring.datasource.username=kfarms_user
spring.datasource.password=kfarms_pass
spring.datasource.driver-class-name=org.postgresql.Driver

# ==== JPA & HIBERNATE ====
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# ==== SERVER CONFIG ====
server.port=8080

# ==== CORS ====
 spring.web.cors.allowed-origins=http://localhost:5173
 spring.web.cors.allowed-methods=*

# ==== H2 CONSOLE (disabled since we're using Postgres) ====
spring.h2.console.enabled=false

# ==== LOGGING ====
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE


logging.level.org.hibernate.type.descriptor.sql=TRACE
logging.level.org.springframework.data.jpa.domain.support.AuditingEntityListener=DEBUG

# ==== TIME CONFIG ====
spring.jackson.date-format=yyyy-MM-dd HH:mm:ss
spring.jackson.time-zone=Africa/Lagos
spring.jackson.serialization.WRITE_DATES_AS_TIMESTAMPS=false

